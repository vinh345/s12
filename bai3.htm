<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

let a=0;
let b=1;
let next= a+b;
let i = 0;
while (i <20) {
    document.write(a);
    document.write(`<br>`);
    next = a + b;
    a = b;
    b = next;
    i++;
}

</script>
</body>
</html>
