<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (i = 1; i <= 100; i++){
            if (i==99){
                document.write(`${i} đã hoàn thành`);
                document.write(`<br>`);
                continue;
                
            }
        document.write(i);
        document.write(`<br>`);
        } 

    </script>
</body>

</html>
