<body>
    <script>

        let number = +prompt("moi nhap so cua ban");
        let count = 0;
        for (let a = 0; a <= number; a++) {
            for (i = 2; i <= a; i++) {
                if (a % i == 0) {
                    count++;
                }
            }
            if (count == 1) {
                console.log(`${a} la so nguyen to`);
            }
            count = 0;
        }



    </script>
