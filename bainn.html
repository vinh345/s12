<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //   nhập vào alert và in ra bằng đó số hoàn hảo

        let num = +prompt("moi nhap");
        let total = 0;
        let count = 0;
        let numBer = 2;

        while (count < num) {

            for (let i = 1; i < numBer; i++) {
                if (numBer % i == 0) {
                    total += i;
                }
            }
            if (total == numBer) {
                document.write(`${numBer} là số hoàn hảo`);
                count++
            } 
            numBer++; 
            total = 0
        }    

        } </script>


</body>

</html>
